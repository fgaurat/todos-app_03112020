<h2>TodoList</h2>


<table mat-table [dataSource]="todoList$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> dueDate </th>
      <td mat-cell *matCellDef="let todo"> {{todo.dueDate | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> completed </th>
      <td mat-cell *matCellDef="let todo">
          <mat-checkbox [(ngModel)]="todo.completed">{{todo.completed? "fait":"Ã  faire"}}</mat-checkbox>
     </td> 
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let todo">
        <button mat-mini-fab color="warn" (click)="doDelete(todo)">
          <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
